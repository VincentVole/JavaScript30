<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
    <div class="key" id="record">
      <span>record</span>
    </div>
    <div class="key" id="play">
      <span>play</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  var record = false;
  var track = [];

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio){
      return;
    }

    if(record){
      if(track.length == 0){
        track.push([e.keyCode, new Date().getTime()]);
      }
      else{
        var time = new Date().getTime();
        track[track.length - 1].push(time - track[track.length - 1][1]);
        track.push([e.keyCode, time]);
      }
    }

    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e){
    if(e.propertyName !== 'transform') return;//skip if not transform
    this.classList.remove('playing');
  }

  function replaySound(keyCode){
    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${keyCode}"]`);
    if(!audio){
      return;
    }
    audio.currentTime = 0;
    audio.play();
  }

  

  window.addEventListener('keydown', playSound);

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => {
    key.addEventListener('transitionend', removeTransition);
  });

  const recordBtn = document.querySelector('#record');
  const playBtn = document.querySelector('#play');

  recordBtn.addEventListener('click', () => {
    if(!record){
      record = true;
      track = [];
    }
    else{
      record = false;
    }
  });

  playBtn.addEventListener('click', () => {
    replaySound(track[0][0]);
    var i = 0;
    if(track.length > 1){
      function trackLoop(){
        i++;
        if(i < track.length){
          replaySound(track[i][0]);
          setTimeout(trackLoop, track[i][2]);
        }
      }
      setTimeout(trackLoop, track[0][2]);
    }
  });


</script>


</body>
</html>
